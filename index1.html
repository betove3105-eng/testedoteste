<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Roboto',sans-serif;
background:#F5F5DC;
color:#333;
}

h1,h2{
font-family:'Playfair Display',serif;
color:#D4AF37;
}

header{
text-align:center;
padding:40px;
background:#fff;
border-bottom:1px solid #ddd;
}

.container{max-width:1200px;margin:auto;padding:20px}

.categories{
display:flex;
justify-content:center;
gap:15px;
margin:30px 0;
}

.category-btn{
background:#D4AF37;
color:#fff;
border:none;
padding:10px 24px;
border-radius:25px;
cursor:pointer;
transition:.3s;
}

.category-btn.active,
.category-btn:hover{
background:#B8860B;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
gap:25px;
}

.product{
background:#fff;
border-radius:18px;
padding:20px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,.08);
transition:.3s;
}

.product:hover{transform:translateY(-8px)}

.product img{
width:100%;
height:200px;
object-fit:cover;
border-radius:12px;
margin-bottom:15px;
}

.product p{color:#D4AF37;margin:10px 0}

.add-to-cart{
background:linear-gradient(135deg,#D4AF37,#B8860B);
border:none;
color:#fff;
padding:12px 24px;
border-radius:30px;
cursor:pointer;
transition:.3s;
}

.add-to-cart.added{background:#4CAF50}

.cart-toggle{
position:fixed;
top:20px;
right:20px;
background:#D4AF37;
border:none;
color:#fff;
font-size:20px;
padding:12px;
border-radius:50%;
cursor:pointer;
z-index:1001;
}

.cart{
position:fixed;
top:0;
right:0;
width:340px;
height:100%;
background:#fff;
padding:20px;
border-left:1px solid #ddd;
transform:translateX(100%);
transition:.3s;
z-index:1000;
}

.cart.open{transform:translateX(0)}

.cart-item{
display:flex;
justify-content:space-between;
align-items:center;
margin:12px 0;
}

.qty{
display:flex;
align-items:center;
gap:8px;
}

.qty button{
background:#D4AF37;
border:none;
color:#fff;
padding:4px 8px;
border-radius:4px;
cursor:pointer;
}

.remove{
background:none;
border:none;
color:#B8860B;
font-size:18px;
cursor:pointer;
}

.cart-total{
margin-top:15px;
font-weight:bold;
}

.finish{
margin-top:20px;
width:100%;
padding:12px;
border:none;
border-radius:25px;
background:linear-gradient(135deg,#D4AF37,#B8860B);
color:#fff;
font-size:1rem;
cursor:pointer;
}

.toast{
position:fixed;
bottom:30px;
right:30px;
background:#333;
color:#fff;
padding:14px 22px;
border-radius:30px;
opacity:0;
transform:translateY(20px);
transition:.4s;
z-index:2000;
}

.toast.show{
opacity:1;
transform:translateY(0);
}
</style>
</head>

<body>

};

let cart=[];
let current="aneis";

const productsEl=document.getElementById("products");
const cartEl=document.getElementById("cart-items");
const totalEl=document.getElementById("cart-total");

function renderProducts(){
productsEl.innerHTML="";
productsData[current].forEach(p=>{
productsEl.innerHTML+=`
<div class="product">
<img src="${p.image}">
<h3>${p.name}</h3>
<p>R$ ${p.price},00</p>
<button class="add-to-cart" onclick="add(${p.id},this)">Adicionar</button>
</div>`;
});
}

function add(id,btn){
const product=Object.values(productsData).flat().find(p=>p.id===id);
const existing=cart.find(i=>i.id===id);

existing ? existing.qty++ : cart.push({...product,qty:1});

btn.classList.add("added");
setTimeout(()=>btn.classList.remove("added"),700);

showToast();
renderCart();
}

function renderCart(){
cartEl.innerHTML="";
let total=0;

cart.forEach((i,idx)=>{
total+=i.price*i.qty;
cartEl.innerHTML+=`
<div class="cart-item">
<span>${i.name}</span>
<div class="qty">
<button onclick="changeQty(${idx},-1)">âˆ’</button>
<span>${i.qty}</span>
<button onclick="changeQty(${idx},1)">+</button>
</div>
<button class="remove" onclick="removeItem(${idx})">âœ•</button>
</div>`;
});

totalEl.innerText=`Total: R$ ${total},00`;
}

function changeQty(i,val){
cart[i].qty+=val;
if(cart[i].qty<=0) cart.splice(i,1);
renderCart();
}

function removeItem(i){
cart.splice(i,1);
renderCart();
}

function showToast(){
const t=document.getElementById("toast");
t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),2000);
}

function finishOrder(){
let msg="OlÃ¡! Gostaria de finalizar minha compra na SIVANNE:%0A";
cart.forEach(i=>{
msg+=`${i.qty}x ${i.name} - R$ ${i.price},00%0A`;
});
window.open(`https://wa.me/${whatsappNumber}?text=${msg}`,"_blank");
}

document.querySelectorAll(".category-btn").forEach(b=>{
b.onclick=()=>{
document.querySelectorAll(".category-btn").forEach(x=>x.classList.remove("active"));
b.classList.add("active");
current=b.dataset.cat;
renderProducts();
};
});

document.getElementById("cart-toggle").onclick=()=>{
document.getElementById("cart").classList.toggle("open");
};

renderProducts();
